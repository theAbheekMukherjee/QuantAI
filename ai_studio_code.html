<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantAI | Gemini Market Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Generative AI SDK -->
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'quant-bg': '#0F172A',
                        'quant-card': '#1E293B',
                        'quant-border': '#334155',
                        'quant-text': '#F8FAFC',
                        'quant-sub': '#94A3B8',
                        'quant-accent': '#38BDF8',
                        'quant-green': '#34D399', 
                        'quant-red': '#F87171',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0F172A; color: #F8FAFC; }
        .chart-container { position: relative; height: 350px; width: 100%; }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1E293B; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748B; }

        /* Markdown Styles */
        .prose strong { color: #38BDF8; font-weight: 600; }
        .prose ul { margin-left: 1rem; list-style-type: disc; color: #94A3B8; }
        .prose li { margin-bottom: 0.25rem; }

        /* CRT Scan Line Effect */
        .scan-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #38BDF8, transparent);
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body class="font-sans antialiased selection:bg-quant-accent selection:text-white">

    <!-- API Key Modal -->
    <div id="api-modal" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center backdrop-blur-md">
        <div class="bg-quant-card border border-quant-border p-8 rounded-2xl shadow-2xl max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-quant-accent/10 text-quant-accent mb-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-white">QuantAI Agent</h2>
                <p class="text-quant-sub text-sm mt-2">Connect your Google Gemini API Key.</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-quant-sub uppercase font-bold block mb-1">API Key</label>
                    <input type="password" id="api-key-input" placeholder="sk-..." class="w-full bg-slate-900 border border-quant-border text-white p-3 rounded-lg focus:ring-2 focus:ring-quant-accent outline-none font-mono text-sm transition-all">
                </div>
                
                <div>
                    <label class="text-xs text-quant-sub uppercase font-bold block mb-1">Select Model</label>
                    <select id="model-select" class="w-full bg-slate-900 border border-quant-border text-white p-3 rounded-lg focus:ring-2 focus:ring-quant-accent outline-none text-sm appearance-none cursor-pointer">
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash (Recommended)</option>
                        <option value="gemini-1.5-flash-001">Gemini 1.5 Flash (v001)</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        <option value="gemini-pro">Gemini 1.0 Pro (Legacy)</option>
                    </select>
                    <p class="text-[10px] text-quant-sub mt-1">Try changing this if you get a "404 Not Found" error.</p>
                </div>

                <button onclick="initializeAgent()" class="w-full bg-quant-accent hover:bg-sky-400 text-slate-900 py-3 rounded-lg font-bold transition-all transform active:scale-95 mt-2">
                    Initialize System
                </button>
            </div>
            
            <p class="text-xs text-center text-slate-500 mt-6">
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="underline hover:text-quant-accent">Get a Free Key</a>
            </p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="border-b border-quant-border bg-quant-bg/80 backdrop-blur sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-gradient-to-br from-quant-accent to-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-quant-accent/20">Q</div>
